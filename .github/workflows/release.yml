name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
          - os: linux
            arch: amd64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install fyne and fyne-cross
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Build binaries
        run: fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -app-id com.scramb.backlog-manager -icon ./assets/app.png
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: fyne-cross/dist/${{ matrix.os }}-${{ matrix.arch }}/*

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install fyne and fyne-cross
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: podman_install
        run: |
          brew install podman
          podman machine init
          podman machine start
          echo "DOCKER_HOST=unix://$(podman machine inspect --format '{{.ConnectionInfo.PodmanSocket.Path}}')" >> "$GITHUB_ENV"
      - name: Build binaries
        run: fyne-cross darwin -arch ${{ matrix.arch }} -app-id com.scramb.backlog-manager -icon ./assets/app.png
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-${{ matrix.arch }}
          path: fyne-cross/dist/darwin-${{ matrix.arch }}/*

  release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Zip source
        run: zip -r source.zip .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.tar.xz
            **/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
          - os: linux
            arch: amd64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install fyne and fyne-cross
        run: |
          go install fyne.io/fyne/v2/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: Build binaries
        run: fyne-cross ${{ matrix.os }} -arch ${{ matrix.arch }} -app-id com.scramb.jirion -icon ./assets/app.png
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: fyne-cross/dist/${{ matrix.os }}-${{ matrix.arch }}/*

  build-macos-intel:
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Build macOS app
        run: |
          fyne package -release -os darwin -icon ./assets/app.png -name jirion -appID com.scramb.jirion
      - name: Create dmg
        uses: L-Super/create-dmg-actions@v1
        with:
          dmg_name: 'jirion-Intel'
          src_dir: '${{ github.workspace }}/jirion.app'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-intel
          path: '${{ github.workspace }}/jirion-Intel*.dmg'

  build-macos-arm:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      - name: Build macOS app
        run: |
          fyne package -release -os darwin -icon ./assets/app.png -name jirion -appID com.scramb.jirion
      - name: Create dmg
        uses: L-Super/create-dmg-actions@v1
        with:
          dmg_name: 'jirion-Manager-Silicon'
          src_dir: '${{ github.workspace }}/jirion.app'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: darwin-silicon
          path: '${{ github.workspace }}/jirion-Silicon*.dmg'

  release:
    needs: [build-linux-windows, build-macos-arm, build-macos-intel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      - name: Zip source
        run: zip -r source.zip .
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.tar.xz
            **/*.zip
            **/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}